<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            
        }
        section {
            width: 1200px;
            height: 1000px;
            border: 1px solid pink;
            margin: 100px auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: center;
        }
        div {
            width: 250px;
            height: 300px;
        }
        div:nth-child(1) {
            background-color: red;
        }
        div:nth-child(2) {
            background-color: blue;
        }
        div:nth-child(3) {
            background-color: purple;
        }
        div:nth-child(4) {
            background-color: orange;
        }
        div:nth-child(5) {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </section>
</body>
</html>
