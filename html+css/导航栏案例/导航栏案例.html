<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航栏案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .banner {
            width: 760px;
            height: 150px;
            margin: 0 auto;
            background: url(images/banner.jpg);
        }
        .nav {
            width: 760px;
            height: 32px;
            margin: 0 auto;
            background: url(images/nav_bg.jpg);
        }
        .nav li {
            float: left;
            list-style: none;
        }
        .nav a {
            display: block;
            width: 80px;
            height: 32px;
            text-decoration: none;
            background: url(images/button1.jpg);
            color: #40510a;
            font-size: 12px;
            text-align: center;
            line-height: 32px;
        }
        .nav a:hover {
            background: url(images/button2.jpg);
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="nav">
        <ul>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
            <li><a href="#">网站首页</a></li>
        </ul>
    </div>
</body>
</html>
