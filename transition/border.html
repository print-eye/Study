<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 182px;
            height: 126px;
            margin: 100px auto;
            position: relative;
        }
        div:hover::before {
            content: "";
            height: 100%;
            width: 100%;
            border: 1px solid red;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <img src="images/test.png" alt="">
    </div>
</body>
</html>
