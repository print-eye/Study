<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

        * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            transition: width 0.5s ease-in-out 0s, height 0.5s ease-in-out 0.5s;

            width: 600px;
            height: 200px;
        }
    </style>
</head>

    <div></div>
</body>
</html>
