<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序
        var arr = [1000, 1500, 2000]
        arr.reverse()
        console.log(arr)

        //数组排序（冒泡循环）“完美”的sort
        var arr1 = [3, 4, 7, 1]
        arr1.sort(function(a, b) {
            return a - b //升序排列
            return b - a //降序排列
        })
        console.log(arr1)
    </script>
