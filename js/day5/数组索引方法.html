<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // indexOf(数组元素) 作用是返回该元素的索引号 从前往后查找
        // 只反映第一个满足条件的索引号
        // 找不到该元素，则返回的为-1
        var arr = ['red', 'green', 'blue', 'red']
        console.log(arr.indexOf('red'))

        // indexOf(数组元素) 作用是返回该元素的索引号 从后往前查找
        // 只反映第一个满足条件的索引号
        // 找不到该元素，则返回的为-1
        var arr = ['red', 'green', 'blue', 'red']
        console.log(arr.lastIndexOf('red'))
    </script>
</head>

<body>

</body>

</html>
