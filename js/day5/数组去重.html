<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 目标：把就数组里面不重复的元素选出来放在新数组里面，重复的元素只保留一个，放到新数组中去重
        // 核心算法：我们遍历旧数组去查询新数组，如果该数组在新数组中没有出现过，那么我们就添加，否则不添加
        // 我们怎么知道没有存在？利用数组indexOf(数组元素) 如果返回时-1就说明新书里面没有改元素

        function unique(arr) {
            var newArr = []
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i])
                }
            }
            return newArr
        }
        var demo = unique([1, 2, 2, 4, 4, 5, 5, 6, 6])
        console.log(demo)
    </script>
</head>
