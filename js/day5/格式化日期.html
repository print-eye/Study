<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getTime() {
            var time = new Date
            var h = time.getHours()
            h < 10 ? '0' + h : h
            var m = time.getMinutes()
            m < 10 ? '0' + m : m
            var s = time.getSeconds()
            s < 10 ? '0' + s : s
            return h + ':' + m + ':' + s
        }
        console.log(getTime())
    </script>
</head>

</body>
</html>
