<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组元素的方法
        //(1) push() 在数组的末尾添加一个或者多个数组元素
        var arr = [1, 2, 3]
        arr.push(4)
        console.log(arr)
            //1.push 可以给数组追加新的元素
            //2.push() 参数直接写想要添加的数组元素即可
            //3.push 完毕后返回的结果时新增数组的长度 console.log(arr.push(12,23))
            //4.原数组也会发生变化

        //(2) unshift 也会在我们数组的开头添加一个或者多个数组元素
        arr.unshift('red')
        console.log(arr)
            //1.unshift 可以给数组追加新的元素
            //2.unshift() 参数直接写想要添加的数组元素即可
            //3.unshift 完毕后返回的结果时新增数组的长度 console.log(arr.unshift(12,23))
            //4.原数组也会发生变化

        //(3) pop() 它可以删除数组的最后一个元素 (只删一个)
        arr.pop()
        console.log(arr)
            //1.pop 可以删除数组的最后一个元素
            //2.pop() 没有参数
            //3.pop 完毕后返回的结果是删除的那个元素
            //4.原数组也会发生变化

        //(4) shift() 可以删除数组元素的第一个元素
        arr.shift()
        console.log(arr)
            //1.shift 可以删除数组的第一个元素
            //2.shift() 没有参数
            //3.shift 完毕后返回的结果是删除的那个元素
            //4.原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
