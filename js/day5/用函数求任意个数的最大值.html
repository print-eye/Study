    <script>
        function getMax () {
            var max = arguments[0]
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(getMax(1,2,34,53,231));
    </script>
