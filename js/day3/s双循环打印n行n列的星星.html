    <title>Document</title>
    <script>
        var str = ''
        var num1 = prompt('请输入行的数字')
        var num2 = prompt('请输入列的数字')
        for (var i = 1; i <= num1; i++) {
            for (var j = 1; j <= num2; j++) {
                str = str + '★'
            }
            str = str + '\n'
        }
        console.log(str)
    </script>
