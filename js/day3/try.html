                money -= parseInt(b)

                    alert("余额不足")
                    continue;
                }
                alert("你的余额为" + money)
            
            } else if (i == 3) {
                var c = alert('余额为' + money);
            } else if (i == 4) {
                alert("退出");
                break;
            } else {
                alert("输入有误");
            }
        } while (i != 4);
    </script>
