<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = prompt('请输入水果的名称：')
        switch (name) {
            case '苹果':
            alert('苹果的价格是10元')
            break
            case '香蕉':
            alert('香蕉的价格是5元')
            break
            case '橘子':
            alert('橘子的价格是7元')
            break
            default:
            alert('未查询到您输入的品种')
        }
    </script>
</head>

</html>
