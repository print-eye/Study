<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 3
        switch (num) {
            case 1:
            console.log('这是1')
            break
            case 2:
            console.log('这是2')
            break
            case 3:
            console.log('这是3')
            break
            default:
            console.log('没有匹配结果')
        }
        //匹配是全等的关系
        //如果当前的case里面没有break，则继续执行下一个case
    </script>
</head>
<body>
    
</body>
</html>
