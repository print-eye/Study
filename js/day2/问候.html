<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var time = prompt('请输入当前时间')
        if (time >= 18 && time <= 23) {
            alert('傍晚好')
        }   else if (time >= 13 && time < 18) {
            alert('下午好')
        }   else if (time >= 10 && time < 13) {
            alert('中午好')
        }   else if (time >= 6 && time < 10) {
            alert('早上好')
        }   else {
            alert('深夜好')
        }
    </script>
</head>
<body>
    
</body>
</html>
