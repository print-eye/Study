<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //1 setInterval
            //语法规范 window.setInterval(调用函数，延时时间)
            //2 setTimeout 延时时间到了就去调用这个回调函数，调用一次就结束这个定时器
            //3 setInterval 每隔这个延时时间，就去调用这个回调函数，会调用很多次
            setInterval(function () {
                console.log("继续输出");
            }, 1000);
        </script>
    </body>
</html>
