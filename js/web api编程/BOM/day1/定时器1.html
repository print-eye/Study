<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //1 setTimeout
            //语法规范 window.setTimeout(调用函数，延时时间)
            //这个window再调用的时候可以省略
            //这个延时时间的单位是毫秒 但是可以省略 默认是0  1000ms = 1s
            //这个调用函数可以直接写函数 还可以写函数名
            //页面中可能有很多的定时器 我们经常给定时器加标识符（名字）例如 ：var timmer1 = setTimeout(time, 2000);
            function time() {
                console.log("break");
            }
            setTimeout(time, 2000);
            setTimeout("time()", 2000); //不推荐
        </script>
    </body>
</html>
