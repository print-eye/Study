<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1准备好学生的数据 利用数组来保存大量的对象
        var date = [{
                name: 'h1',
                subject: 'javaScript',
                score: 100
            }, {
                name: 'h2',
                subject: 'javaScript',
                score: 90
            }, {
                name: 'h3',
                subject: 'javaScript',
                score: 95
            }, {
                name: 'h4',
                subject: 'javaScript',
                score: 80
            }]
            //2向tbody里面创建行 利用数组date里面的长度
        var tbody = document.querySelector('tbody')
        for (var i = 0; i < date.length; i++) {
            //创建tr行
            var tr = document.createElement('tr')
            tbody.appendChild(tr)
                //创建单元格td 单元格的数量取决以每一个对象里面的属性个数
            for (var j in date[i]) {
                var td = document.createElement('td')
                td.innerHTML = date[i][j]
                tr.appendChild(td)
            }
            //创建删除单元格
            var td = document.createElement('td')
            td.innerHTML = '<a href="#">删除</a>'
            tr.appendChild(td)
        }
        //删除操作
        var as = document.querySelectorAll('a')
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
