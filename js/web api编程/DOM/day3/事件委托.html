<!DOCTYPE html>
<html lang="en">

    <body>
        <ul>
            <li>知否知否，应是绿肥红瘦</li>
            <li>知否知否，应是绿肥红瘦</li>

            <li>知否知否，应是绿肥红瘦</li>
        </ul>
        <script>
            // 事件委托的核心原理：为父节点添加监听器，利用冒泡影响到每一个子节点
            var ul = document.querySelector("ul");
            ul.addEventListener("click", function (e) {
                e.target.style.backgroundColor = "pink";
            });
        </script>
    </body>
