<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2020-06-25</div>
    <script>
        //1 因为我们的文档页面从上往下加载，所以得先有标签，所以我们script写到标签的下面
        //get 获得 element 元素 by 通过  
        //注意遵循驼峰命名法
        //getElementById()其中的参数是大小写敏感的
        var timer = document.getElementById('time')
        console.log(timer)
        console.log(typeof timer)
            //console.dir 打印我们返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer)
    </script>
</body>

</html>
