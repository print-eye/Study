<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <script>
        //执行时间的步骤
        //点击div 输出台控制 你被选中了
        //1 获取数据源
        var div = document.querySelector('div')
            //2 绑定事件（注册事件）
            //div.onclick
            //3 添加事件处理程序
        div.onclick = function() {
            alert('你被选中了')
        }
    </script>
</body>

</html>
