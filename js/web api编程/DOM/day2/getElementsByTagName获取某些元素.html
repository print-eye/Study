<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是绿肥红瘦1</li>
        <li>知否知否，应是绿肥红瘦2</li>
        <li>知否知否，应是绿肥红瘦3</li>
        <li>知否知否，应是绿肥红瘦4</li>
        <li>知否知否，应是绿肥红瘦5</li>
    </ul>
    <ul id="nav">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ul>
    <script>
        //返回的是获取过来元素的集合（以伪数组的形式存储）
        var lis = document.getElementsByTagName('li')
        console.log(lis)
        console.log(lis[0])
            //我们想要依次打印里面的元素对象，我们可以采取遍历的方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i])
        }
        //element.getElementsByTabName() 可以得到这个元素里面的某些标签
        var nav = document.getElementById('nav')
        var navlis = nav.getElementsByTagName('li')
        console.log(navlis)
    </script>
</body>

</html>
