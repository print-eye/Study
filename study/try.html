<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .bar {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius: 7px;
            padding: 1px;
        }
        .bar-in {
            width: 50%;
            height: 100%;
            background-color: pink;
            border-radius: 7px;
            transition: width 0.5s ease-in-out 0s;
        }
        .bar:hover .bar-in {
            width: 100%;
        }    
        </style>
</head>
<body>
    <div class="bar">
        <div class="bar-in"></div>
    </div>
</body>
</html>
