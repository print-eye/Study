<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 500px;
                background-color: pink;
            }
        </style>
        <script src="../../jQuery.min.js"></script>
    </head>
    <body>
        <button>显示</button>
        <button>隐藏</button>
        <button>切换</button>
        <div></div>
        <script>
            $(function () {
                $("button")
                    .eq(1)
                    .click(function () {
                        $("div").hide(1000, function () {
                            alert("盒子已经被隐藏");
                        });
                    });
                $("button")
                    .eq(0)
                    .click(function () {
                        $("div").show(1000, function () {
                            alert("盒子已经被显示");
                        });
                    });
                $("button")
                    .eq(2)
                    .click(function () {
                        $("div").toggle(1000, function () {
                            alert("盒子已经被切换");
                        });
                    });
            });
            //一般情况下,我们不加参数直接显示隐藏
        </script>
    </body>
</html>
