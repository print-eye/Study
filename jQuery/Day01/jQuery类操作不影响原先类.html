<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../jQuery.min.js"></script>
    </head>
    <body>
        <div class="one"></div>
        <script>
            //1 原生js使用className时会将原先的类覆盖
            var one = document.querySelector("div");
            one.className = "two";
            //2 而jQuery中的addClass只是对指定类进行操作,不影响之前的类名
        </script>
    </body>
</html>
